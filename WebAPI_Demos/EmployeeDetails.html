<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Get Employee Details Using Jquery From Web API</title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulList = $('#ulEmployeeList');

            $('#buttonGetEmployees').click(function () {

                $.ajax({
                    type: 'GET',
                    url: 'api/employees/',
                    dataType: 'json',
                    success: function (data) {
                        ulList.empty();
                        $.each(data, function (index, val) {
                                                       
                            var fullName = val.firstName + ' ' + val.lastName;
                            ulList.append('<li>' + fullName + '</li>');
                        })
                    }
                });

            });

            $('#buttonClear').click(function () {
                ulList.empty();
            });
        });
    </script>
</head>
<body>
    <button id="buttonGetEmployees" value="Get All Employees">Get All Employees</button>
    <button id="buttonClear" value="Clear">Clear</button>
    <ul id="ulEmployeeList"></ul>
</body>
</html>
